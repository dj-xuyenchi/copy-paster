<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF Example</title>
</h:head>
<h:body>
    <h:form id="frm">
        <h:outputLabel for="userInput" value="Xin chào: "/>
        <p:inputText id="userInput" value="#{textController.user}" style="margin-bottom: 12px">
            <p:ajax event="change" update="@form"/>
        </p:inputText>
        <h:commandButton value="Get" action="#{textController.get}" style="margin-left: 8px "/>
        <h:outputLabel for="sendToInput" value="Gửi đến: " style="margin-left: 12px"/>
        <p:inputText id="sendToInput" value="#{textController.sendTo}" style="margin-bottom: 12px">
            <p:ajax event="change" update="@form"/>
        </p:inputText>

        <h:commandButton value="Gửi" action="#{textController.send}" style="margin-left: 8px"/>

        <p:inputTextarea id="messageArea" value="#{textController.message}" rows="100"
                         style="width: 98%; margin-top: 24px">
            <p:ajax event="change" listener="#{textController.onValueChange}" process="@this" update="@form"/>
        </p:inputTextarea>
    </h:form>
</h:body>
</html>
